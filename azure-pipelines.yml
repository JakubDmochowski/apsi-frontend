variables:
  PROJECT_TITLE: 'CoreHR Frontend'

name: $(PROJECT_TITLE)

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '6.x'
  displayName: 'Install node'

- script: npm install @nuxt/cli
  displayName: 'Install @nuxt/cli'

- script: npm install
  displayName: 'Install packages'

- script: npm run build
  displayName: 'Run build'